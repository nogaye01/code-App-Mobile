<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact List App</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-info">Liste des contacts</h1>
        <div class="row" id="contactList"></div>

        <!-- Add New Contact Section -->
        <div class="row mt-4">
            <div class="col text-center">
                <button class="btn btn-info" id="addContactBtn" data-toggle="modal" data-target="#addContactModal">Ajouter un contact</button>
            </div>
        </div>
    </div>

    <!-- Add New Contact Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addContactModalLabel">Nouveau Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add contact form inputs here -->
                    <div class="form-group">
                        <label for="newContactName">Nom</label>
                        <input type="text" class="form-control" id="newContactName" required>
                    </div>
                    <div class="form-group">
                        <label for="newContactPhoneNumber">Numéro de téléphone</label>
                        <input type="text" class="form-control" id="newContactPhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="newContactEmail">Email</label>
                        <input type="email" class="form-control" id="newContactEmail">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewContact()">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cordova script (Include cordova.js only if running on Cordova) -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

    <!-- Add Bootstrap JS link for modals -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
